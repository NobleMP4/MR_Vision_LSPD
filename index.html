<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résumé de Cérémonie — Mission Row</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;0,800;1,600;1,700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<header class="page-header">
    <h1>Générateur de Compte Rendu</h1>
    <p class="subtitle">Poste de Mission Row — LSPD</p>
</header>

<main class="layout">

    <!-- ========== FORM ========== -->
    <div id="editor-panel">
        <form id="ceremony-form" autocomplete="off">
            <div class="form-group">
                <label for="field-date">Date</label>
                <input type="text" id="field-date" placeholder="Ex : 15 Février 2026">
            </div>
            <div class="form-group">
                <label for="field-rappels">Rappels de la supervision</label>
                <textarea id="field-rappels" rows="5" placeholder="Un point par ligne..."></textarea>
            </div>
            <div class="form-group">
                <label for="field-promotions">Promotions</label>
                <textarea id="field-promotions" rows="5" placeholder="Ex :&#10;CORPS D'APPLICATIONS&#10;OFFICIER II : 36 | Bradley Hawkins&#10;&#10;DIVISION&#10;COMMANDING OFFICIER K9 : 45 | Rodrigo Alves"></textarea>
            </div>
            <div class="form-group">
                <label for="field-convocations">Convocations</label>
                <textarea id="field-convocations" rows="5" placeholder="Ex :&#10;SUPERVISION&#10;05 | Gavin Gallagher&#10;&#10;WATCH COMMANDER&#10;51 | Matthew Davis"></textarea>
            </div>
            <div class="form-group">
                <label for="field-arrivees">Arrivées</label>
                <textarea id="field-arrivees" rows="3" placeholder="Ex : 21 | Marcus Bradford"></textarea>
            </div>
            <div class="form-group">
                <label for="field-departs">Départs</label>
                <textarea id="field-departs" rows="3" placeholder="Ex : 89 | Alvaro Pena"></textarea>
            </div>
            <div class="btn-row">
                <button type="button" id="btn-download" class="btn btn-primary">Télécharger en PNG</button>
                <button type="button" id="btn-reset" class="btn btn-secondary">Réinitialiser</button>
            </div>
        </form>
    </div>

    <!-- ========== LIVE PREVIEW ========== -->
    <div id="preview-panel">
        <div id="document-wrapper">
            <div id="document">

                <!-- Watermark logo (center, behind content) -->
                <div class="doc-watermark">
                    <img id="watermark-img" src="logo.png" alt="">
                </div>

                <!-- Header band -->
                <div class="doc-header">
                    <div class="doc-header-logo">
                        <img id="header-logo-img" src="logo.png" alt="">
                    </div>
                    <div class="doc-header-text">
                        <div class="doc-title">Résumé de cérémonie de Mission Row</div>
                        <div class="doc-date" id="doc-date"></div>
                    </div>
                    <div class="doc-header-logo right">
                        <img id="header-logo-img-r" src="logo.png" alt="">
                    </div>
                </div>

                <!-- Separator line -->
                <div class="doc-separator"></div>

                <!-- Main content area -->
                <div class="doc-main" id="doc-body">
                    <p class="doc-placeholder">Remplissez le formulaire...</p>
                </div>

            </div>
        </div>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
