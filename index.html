<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résumé de Cérémonie — Mission Row</title>
    <link rel="icon" type="image/webp" href="LSPD.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500;1,600&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<main class="layout">

    <!-- ========== FORM ========== -->
    <div id="editor-panel">
        <form id="ceremony-form" autocomplete="off">

            <!-- Date -->
            <div class="form-group">
                <label for="field-date">Date</label>
                <input type="text" id="field-date" placeholder="Ex : 15 Février 2026">
            </div>

            <!-- Rappels -->
            <div class="form-group">
                <label for="field-rappels">Rappels de la supervision</label>
                <textarea id="field-rappels" rows="5" placeholder="Un point par ligne..."></textarea>
            </div>

            <!-- Promotions — Corps d'applications -->
            <div class="form-group">
                <div class="group-header">
                    <label>Promotions — Corps d'application</label>
                    <button type="button" class="btn-add" id="btn-add-promo-corps" title="Ajouter">+</button>
                </div>
                <div id="list-promo-corps" class="dynamic-list"></div>
            </div>

            <!-- Promotions — Division -->
            <div class="form-group">
                <div class="group-header">
                    <label>Promotions — Divisions</label>
                    <button type="button" class="btn-add" id="btn-add-promo-div" title="Ajouter">+</button>
                </div>
                <div id="list-promo-div" class="dynamic-list"></div>
            </div>

            <!-- Service Stripes -->
            <div class="form-group">
                <div class="group-header">
                    <label>Service Stripes</label>
                    <button type="button" class="btn-add" id="btn-add-stripes" title="Ajouter">+</button>
                </div>
                <div id="list-stripes" class="dynamic-list"></div>
            </div>

            <!-- Convocations — Superviseur -->
            <div class="form-group">
                <div class="group-header">
                    <label>Convocations — Superviseur</label>
                    <button type="button" class="btn-add" id="btn-add-conv-sup" title="Ajouter">+</button>
                </div>
                <div id="list-conv-sup" class="dynamic-list"></div>
            </div>

            <!-- Convocations — Watch Commander -->
            <div class="form-group">
                <div class="group-header">
                    <label>Convocations — Watch Commander</label>
                    <button type="button" class="btn-add" id="btn-add-conv-wc" title="Ajouter">+</button>
                </div>
                <div id="list-conv-wc" class="dynamic-list"></div>
            </div>

            <!-- Convocations — Command Staff -->
            <div class="form-group">
                <div class="group-header">
                    <label>Convocations — Command Staff</label>
                    <button type="button" class="btn-add" id="btn-add-conv-cs" title="Ajouter">+</button>
                </div>
                <div id="list-conv-cs" class="dynamic-list"></div>
            </div>

            <!-- Arrivées -->
            <div class="form-group">
                <label for="field-arrivees">Arrivées</label>
                <textarea id="field-arrivees" rows="3" placeholder="Ex : 21 | Marcus Bradford"></textarea>
            </div>

            <!-- Départs -->
            <div class="form-group">
                <label for="field-departs">Départs</label>
                <textarea id="field-departs" rows="3" placeholder="Ex : 89 | Alvaro Pena"></textarea>
            </div>

            <div class="btn-row">
                <button type="button" id="btn-download" class="btn btn-primary">Télécharger en PNG</button>
                <button type="button" id="btn-reset" class="btn btn-secondary">Réinitialiser</button>
            </div>
        </form>
    </div>

    <!-- ========== LIVE PREVIEW ========== -->
    <div class="screen-container">
        <div class="ui-panel" id="document">

            <header class="lspd-header">
                <img src="LSPD.webp" alt="LSPD Logo" class="logo-overflow">
                <div class="header-black-part">
                    <div class="logo-group">
                        <span class="title-text"><b>RÉSUMÉ DE CÉRÉMONIE DE MISSION ROW</b></span>
                    </div>
                </div>
                <div class="summary-box" id="summary-date">
                    <svg class="summary-bg" width="100%" height="100%" viewBox="0 0 400 55" preserveAspectRatio="none">
                        <polygon points="25,0 400,0 375,55 0,55" fill="#fff"></polygon>
                    </svg>
                    <span class="summary-text"></span>
                </div>

            </header>

            <div class="main-grid">

                <div class="col">
                    <section>
                        <h2>PROMOTIONS</h2>
                        <div id="promotions-container"></div>
                    </section>

                    <section class="bottom-section">
                        <h2>SERVICE STRIPES</h2>
                        <div class="stripes-container" id="stripes-container"></div>
                    </section>
                </div>

                <div class="col v-divider">
                    <section>
                        <h2>ARRIVÉES</h2>
                        <div id="arrivals-container"></div>
                    </section>

                    <section class="bottom-section">
                        <h2>DÉPARTS</h2>
                        <div id="departures-container"></div>
                    </section>
                </div>

                <div class="col v-divider">
                    <section>
                        <h2>RAPPELS DE LA SEMAINE</h2>
                        <ul class="list" id="rappels-container"></ul>
                    </section>

                    <section class="bottom-section">
                        <h2>CONVOCATIONS</h2>
                        <div id="convocations-container"></div>
                    </section>
                </div>

            </div>
        </div>
    </div>


</main>

<script src="script.js"></script>
</body>
</html>
